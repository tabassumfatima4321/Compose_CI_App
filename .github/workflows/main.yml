name:  Android CI 
on:
  push:
    branches: [master]
  pull_request: 
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: master
    - name: Setup JDK
      uses: actions/setup-java@v3.6.0
      with:
        java-version: 11.0.6
    - name: Build with Gradle
      run: ./gradlew build
    - name: Upload APK
      uses: actions/upload-artifact@v3.1.1
      with:
        name: app
        path: app/build/outputs/apk/debug/app-debug.apk
        
        
      

       
